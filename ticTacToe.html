<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="row">
                <div class="top left">x</div>
                <div class="top center">o</div>
                <div class="top rigth">x</div>
            </div>
            <div class="row">
                <div class="middle left"></div>
                <div class="middle center">o</div>
                <div class="middle rigth"></div>
            </div>
            <div class="row">
                <div class="bottom left"></div>
                <div class="bottom center">x</div>
                <div class="bottom rigth"></div>
            </div>
        </div>
    </div>
</body>

</html>
